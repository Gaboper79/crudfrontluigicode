<div class="container">
  <table class="table table-dark table-striped mt-4">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{producto.id}}</td>
        <td>{{producto.name}}</td>
        <td>$ {{producto.price}}</td>
        <td>
          <button
            class="btn btn-outline-warning me-2 btn-sm"
            routerLink="/editar/{{producto.id}}"
          >
            <i class="fa-solid fa-pen-to-square"></i>
            Editar
          </button>
          <button
            class="btn btn-outline-danger me-2 btn-sm"
            (click)="borrar(producto)"
          >
            <i class="fa-solid fa-trash-can"></i>
            Eliminar
          </button>
          <button
            class="btn btn-outline-primary me-2 btn-sm"
            routerLink="/detalle/{{producto.id}}"
          >
            <i class="fa-solid fa-eye"></i>
            Ver
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
